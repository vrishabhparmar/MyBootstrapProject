<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <style>
       
        .row-content{
            min-height:400px;

        }
        </style>
   </head>
    <body>
            <div class="jumbotron">
                <div class="container-fluid">
                
                    <div class="row">
                            <div class="col-12 col-md-6 text-center">
                                    <h3>NavBar Sample<br>
                                        <small>Using bootstrap</small>
                                        </h3>
                            </div>
                            <div class="col-12 col-md">

                            </div>
                    </div>
                </div>
                    
        </div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container">
                    <button class="navbar-toggler mr-auto" data-toggle="collapse" data-target="#NavBar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="#">NavBar</a>
                        <div class="collapse navbar-collapse" id="NavBar">
                                <ul class="navbar-nav">
                                        <li class="nav-item ml-2 active"><a class="nav-links" href="#">Home</a></li>
                                        <li class="nav-item ml-2"><a class="nav-links" href="#">Contact</a></li>
                                        <li class="nav-item ml-2"><a class="nav-links" href="#">Menu</a></li>
                                        <li class="nav-item ml-2"><a class="nav-links" href="#">About</a></li>
                                </ul>
                                <a class="btn btn-primary ml-auto" href="#" data-toggle="modal" data-target="#LoginModal" type="button">Login</a>
                        </div>
            </div>
               
                
        </nav>
        <div class="modal fade show" id="LoginModal" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!--Modal Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" >Login</h4>
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            
                                <div class="form-group">
                                    <div class="form-row">
                                            <label for="username" class="col-12 col-md-2">User Name</label>
                                            <input class="form-control form-control-sm col-12 col-md-8" id="username" type="text" placeholder="Enter your User Name">
                                    </div>
                                    <div class="form-row mt-2">
                                            <label for="password" class="col-12 col-md-2">Password</label>
                                            <input class="form-control form-control-sm col-12 col-md-8" id="password" type="password" placeholder="Enter your Password">
                                    </div>
                                    <div class="form-row mt-2">
                                        <div class="form-check offset-2">
                                            <input type="checkbox" class="form-check-input " id="approve">
                                            <label for="approve" class="form-check-label">Remember the Credentials</label>
                                        </div>
                                    </div>
                                    <div class="form-row mt-2">
                                        <input type="submit" class="btn btn-primary offset-2">
                                    </div>
                                </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-content">
            <div class="container">
                <div class="row">
                        <div class="col-12 col-md-6">
                                <img src="screencapture-localhost-3000-aboutus-html-2019-07-25-17_48_59.png" alt="screenshot" class="img-fluid" >
                           </div>
                           <div class="col-12 col-md-6">
                                   <img src="screencapture-localhost-3000-index-html-2019-07-30-15_30_30.png" alt="screenshot" class="img-fluid" >
                           </div>
                </div>
            </div>

        </div>
        <div class="row row-content">
            <div class="container">
                <div class="alert alert-dismissable alert-warning" role="alert">
                    <strong>Press the close button to exit the dialog box</strong>
                    <button class="close" type="button" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row row-content">
            <div class="container">
                    <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="#first" role="tab" data-toggle="tab">First option</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#second" role="tab" data-toggle="tab">second option</a>
                            </li>                            
                            <li class="nav-item">
                                <a class="nav-link" href="#third" role="tab" data-toggle="tab">third option</a>
                            </li>            
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="first">
                                <h1>First tab</h1>
                            </div>
                            <div class="tab-pane fade show" id="second">
                                <h1>Second tab</h1>
                            </div>
                            <div class="tab-pane fade show" id="third">
                                <h1>Third tab</h1>
                            </div>
                        </div>
            </div>
           
        </div>
        <div class="row row-content">
            <div class="container">
                <div id="accordian">
                    <div class="card">
                        <div class="card-header" role="tab" id="firstheader">
                            <h3 class="mb-0">
                                <a data-toggle="collapse" data-target="#firsttab">
                                    First option
                                </a>
                            </h3>
                        </div>
                        <div class="collapse show " id="firsttab" data-parent="accordian">
                            <div class="card-body">
                                <h1>First Tab</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="secondheader">
                            <h3 class="mb-0">
                                <a data-toggle="collapse" data-target="#secondtab">
                                    Second option
                                </a>
                            </h3>
                        </div>
                        <div class="collapse" id="secondtab" data-parent="accordian">
                            <div class="card-body">
                                <h1>Second Tab</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
